<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SoundVista</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1DB954;
    }
    p {
      color: #b3b3b3;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    button {
      background: #1DB954;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Du bist offline</h1>
    <p>
      Keine Internetverbindung. Bitte überprüfe deine Verbindung und versuche es erneut.
    </p>
    <button onclick="window.location.reload()">Erneut versuchen</button>
  </div>
</body>
</html>
